<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Parser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📊 Category Parser</h1>

    <div class="tab-buttons">
      <button class="tab-button active" data-tab="categories">Категории</button>
      <button class="tab-button" data-tab="products">Товары</button>
    </div>

    <div class="options">
      <label class="checkbox-label">
        <input type="checkbox" id="parseImagesCheckbox">
        <span>📷 Парсить изображения</span>
      </label>
    </div>

    <div id="categorySection" class="tab-section active">
      <div class="info">
        <p>Парсинг категорий и подкатегорий с текущей страницы</p>
      </div>

      <div class="controls">
        <button id="parseBtn" class="btn btn-primary">
          🔍 Быстрый парсинг
        </button>
        
        <button id="deepParseBtn" class="btn btn-primary" style="background: #FF6B6B;">
          🚀 Глубокий парсинг
        </button>
      </div>
    </div>

    <div id="productSection" class="tab-section">
      

      <div class="controls">
        <button id="parseProductsBtn" class="btn btn-primary">
          🛒 Быстрый парсинг товаров
        </button>
        
        <button id="deepParseProductsBtn" class="btn btn-primary" style="background: #FF8C42;">
          🔎 Глубокий парсинг товаров
        </button>
      </div>
    </div>

    <div class="controls export-controls">
      <button id="exportJsonBtn" class="btn btn-secondary" disabled>
        📥 Экспорт JSON
      </button>
      
      <button id="exportCsvBtn" class="btn btn-secondary" disabled>
        📥 Экспорт CSV
      </button>
      
      <button id="exportTxtBtn" class="btn btn-secondary" disabled>
        📥 Экспорт TXT
      </button>
      
      <button id="exportSqlBtn" class="btn btn-secondary" style="background: #4CAF50;" disabled>
        📥 Экспорт SQL (миграция)
      </button>
      
      <button id="downloadImagesBtn" class="btn btn-secondary" style="background: #9C27B0;" disabled>
        📦 Скачать ZIP с изображениями
      </button>
      
      <button id="clearBtn" class="btn btn-danger" disabled>
        🗑️ Очистить
      </button>
    </div>
    
    <div id="progress" class="progress"></div>

    <div id="status" class="status"></div>
    
    <div id="results" class="results"></div>
    
    <div id="stats" class="stats"></div>
  </div>
  
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
